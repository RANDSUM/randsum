[build]
  # Build command runs from root (base directory)
  # Builds packages first (for workspace resolution), generates API docs, then builds the site
  command = "bun run build && bun run docs:site && bun run site:build"
  publish = "packages/site/dist"

# Redirect 404s to the 404 page
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404
