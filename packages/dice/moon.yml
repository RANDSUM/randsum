  - 'notation'

tasks:
  tsCheck:
    deps:
      - 'core:build'
      - 'notation:build'
  publish:
    deps:
      - 'core:publish'
      - 'notation:publish'
  build:
    deps:
      - 'core:build'
      - 'notation:build'
  test:
    deps:
      - 'core:build'
      - 'notation:build'
  lint:
    deps:
      - 'core:build'
      - 'notation:build'
  format:
    deps:
      - 'core:build'
      - 'notation:build'
