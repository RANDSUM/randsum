name: CI
on: [push]
jobs:
  build:
    name: Build, lint, and test on ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install deps (Core)
        run: bun install --cwd packages/core && bun install --cwd packages/notation && bun install --cwd packages/dice && bun install --cwd packages/5E

      - name: Build
        run: bun run build:all

      - name: TypeCheck
        run: bun ts:check

      - name: Lint
        run: bun lint && bun format

      - name: Test
        run:
          bun run test:ci
