name: CI
on: [push]
jobs:
  build:
    name: Build, lint, and test on ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Security audit
        run: bun audit --audit-level high
        continue-on-error: false

      - name: Build packages
        run: bun run build

      - name: Run tests with coverage
        if: matrix.os == 'ubuntu-latest'
        run: bun test --coverage --coverage-reporter=lcov --coverage-dir=./coverage

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Run tests (no coverage)
        if: matrix.os != 'ubuntu-latest'
        run: bun test

      - name: Check bundle sizes
        if: matrix.os == 'ubuntu-latest'
        run: bun run size

      - name: Run checks
        run: bun run --bun --filter "*" --concurrency 2 lint && bun run format:check && bun run typecheck && bun run site:build
