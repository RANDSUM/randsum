name: Publish + Release on Version Bump
on:
  release:
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      INPUT_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - run: yarn install --ignore-engines --ignore-scripts --frozen-lockfile

      - run: yarn build

      - name: Read & Modify of package.json
        uses: jaywcjlove/github-action-package@v1.3.1
        id: package
        with:
          version: ${{ github.event.release.tag_name }}

      - name: GitHub Commit & Push
        uses: actions-js/push@v1.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "Bump to ${{ github.event.release.tag_name }}"
          force: true

      - uses: JS-DevTools/npm-publish@v1
        id: publish
        with:
          token: ${{ secrets.NPM_TOKEN }}
