name: Publish + Release
on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
jobs:
  setup:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Bun
        uses: oven-sh/setup-bun@v1

      - name: Install deps
        run: bun install

      - name: Build
        run: bun run build:all

      - name: Setup .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          echo "access=public" >> .npmrc
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-core:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: Setup .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          echo "access=public" >> .npmrc
      - name: Publish Core
        run: bun publish --no-git-checks --cwd packages/core
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-notation:
    needs: publish-core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: Setup .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          echo "access=public" >> .npmrc
      - name: Publish Notation
        run: bun publish --no-git-checks --cwd packages/notation
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-dice:
    needs: [publish-core, publish-notation]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: Setup .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          echo "access=public" >> .npmrc
      - name: Publish Dice
        run: bun publish --no-git-checks --cwd packages/dice
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-5e:
    needs: publish-dice
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: Setup .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          echo "access=public" >> .npmrc
      - name: Publish 5E
        run: bun publish --no-git-checks --cwd packages/5E
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-root-rpg:
    needs: publish-dice
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: Setup .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          echo "access=public" >> .npmrc
      - name: Publish Root RPG
        run: bun publish --no-git-checks --cwd packages/root-rpg
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
