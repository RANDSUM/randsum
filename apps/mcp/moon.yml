$schema: "https://moonrepo.dev/schemas/project.json"

id: mcp
language: "typescript"
dependsOn:
  - "roller"
tags:
  - "app"

# Optimized app configuration with improved caching
tasks:
  tsCheck:
    deps:
      - "roller:build"

  build:
    command: "tsc && chmod 755 dist/index.js"
    inputs:
      - "src/**/*"
      - "tsconfig.json"
    outputs:
      - "dist/**/*"
    deps:
      - "roller:build"
    options:
      cache: false
      mergeArgs: "replace"
      mergeEnv: "replace"

  test:
    deps:
      - "roller:build"

  lint:
    deps:
      - "roller:build"

  start:
    command: "node dist/index.js --transport http"
    deps:
      - "build"
    options:
      cache: false
