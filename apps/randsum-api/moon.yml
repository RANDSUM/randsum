$schema: 'https://moonrepo.dev/schemas/project.json'

id: randsum-api
language: 'typescript'
dependsOn:
  - 'dice'
  - 'notation'
tags:
  - 'app'
  - 'api'

tasks:
  start:
    command: 'bun src/index.ts'
    deps:
      - 'randsum-api:build'

  build:
    command: 'echo "No build needed for API"'
    outputs:
    deps:
      - 'dice:build'
      - 'notation:build'

  tsCheck:
    deps:
      - 'dice:build'
      - 'notation:build'

  test:
    deps:
      - 'dice:build'
      - 'notation:build'
  lint:
    deps:
      - 'dice:build'
      - 'notation:build'
  format:
    deps:
      - 'dice:build'
      - 'notation:build'
