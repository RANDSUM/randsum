[install]
# Use isolated linker for better dependency isolation and security
linker = 'isolated'

[test]
# Default test timeout (30 seconds)
timeout = 30000

# Enable coverage collection
coverage = true
# Coverage reporters
coverageReporter = ["text", "lcov"]
# Coverage output directory
coverageDir = "./coverage"

# Retry flaky tests up to 2 times (Bun 1.3.3+)
retry = 2

# Run integration tests concurrently for faster execution (Bun 1.3+)
# Tests in these files will run in parallel within the file
concurrentTestGlob = "**/integration*.test.ts"

[run]
# Silence experimental warnings
silent = false
