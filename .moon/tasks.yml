$schema: 'https://moonrepo.dev/schemas/tasks.json'

tasks:
  build:
    command: 'bunup'
    args: '--entry src/index.ts -o dist --format esm,cjs -m -d -s -t node -c --sm inline'
    inputs:
      - 'src/**/*'
    outputs:
      - 'dist/**/*'
    options:
      cache: false

  test:
    command: 'bun test'
    deps:
      - 'build'
    inputs:
      - 'src/**/*'
      - '__tests__/**/*'
      - '**/*.test.ts'
      - '**/*.spec.ts'
    options:
      cache: false

  lint:
    command: 'eslint . -c ../../eslint.config.js'
    deps:
    inputs:
      - 'src/**/*'
      - '__tests__/**/*'
      - '**/*.ts'
    options:
      cache: false

  tsCheck:
    command: 'tsc --erasableSyntaxOnly'
    deps:
    inputs:
      - 'src/**/*'
      - 'tsconfig.json'
    options:
      cache: false

  publish:
    command: 'bunx changeset publish'
    options:
      runInCI: false
      allowFailure: true
    deps:
      - 'test'
      - 'lint'
      - 'tsCheck'
      - 'build'

  format:
    command: 'prettier --write . --ignore-path ../../.prettierignore  --config ../../.prettierrc'
    inputs:
      - 'src/**/*'
      - '__tests__/**/*'
      - '**/*.ts'
      - '**/*.js'
      - '**/*.json'
      - '**/*.md'
      - '.prettierrc'
    options:
      cache: false

  formatCheck:
    command: 'prettier --check . --ignore-path ../../.prettierignore --config ../../.prettierrc'
    inputs:
      - 'src/**/*'
      - '__tests__/**/*'
      - '**/*.ts'
      - '**/*.js'
      - '**/*.json'
      - '**/*.md'
      - '.prettierrc'
    options:
      cache: false

  ci:
    deps:
      - 'tsCheck'
      - 'test'
      - 'lint'
      - 'formatCheck'
