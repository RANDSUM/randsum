$schema: 'https://moonrepo.dev/schemas/tasks.json'

tasks:
  build:
    command: 'npx bunup'

  test:
    command: 'bun test'
    deps:
      - 'build'

  lint:
    command: 'eslint . -c ../../eslint.base.config.js'

  format:
    command: 'prettier . --check'

  tsCheck:
    command: 'tsc --erasableSyntaxOnly'

  publish:
    command: 'bun publish --no-git-checks'
    options:
      runInCI: false
    deps:
      - 'build'
      - 'test'
